<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <link rel="stylesheet" href="sub.css">
</head>

<body>
    <section id="registration-page">
        <form action="con.php" class="signup-form" method="post">
            <!-- FORM HEADER -->
            <div class="form-header">
                <h1>Enter Your Details</h1>
            </div>
            <!-- FORM BODY -->
            <div class="form-body">
                <!-- First name & Last name -->
                <div class="row">
                    <div class="input-group">
                        <label>First name </label>
                        <input type="text" name="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="input-group">
                        <label>Last name</label>
                        <input type="text" name="last_name" placeholder="Enter your last name">
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-group">
                        <label>Email </label>
                        <input type="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <label>Phone Number </label>
                        <input type="number" name="phone_number" placeholder="Enter your phone number">
                    </div>
                </div>

              
                <div class="row">
                    <div class="input-group">
                        <label>Gender </label>
                        <div class="radio-group">
                            <div>
                                <label for="male">
                                    <input type="radio" name="gender" id="male" value="Male">
                                    Male
                                </label>
                            </div>
                            <div>
                                <label for="female">
                                    <input type="radio" name="gender" id="female" value="Female">
                                    Female
                                </label>
                            </div>
                            <div>
                                <label for="other">
                                    <input type="radio" name="gender" id="other" value="Other"> Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

   
                <div class="row">
                    <div class="input-group">
                        <label for="">--Select--</label>
                        <select name="select">
                            <option value="">--Select--</option>
                            <option value="Society">Society</option>
                            <option value="Offices">Offices</option>
                            <option value="Institutes">Institutes</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Duration</label>
                        <div class="range-group">
                            <input type="range" onChange="changeSliderValue(this.value)" min="0" max="12" step="3"
                                value="1" name="duration">
                            <label id="rangeSliderLabel">1-Mo</label>
                        </div>
                    </div>
                </div>

                <!-- Upload Payment/ UPI photo -->
                <div class="row">
                    <div class="input-group">
                        <label>Upload UPI QR </label>
                        <input type="file">
                    </div>
                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" name="age">
                    </div>
                </div>

                <!-- Message -->
                <div class="row">
                    <div class="input-group">
                        <label for="">Bank Details</label>
                        <textarea name="bank_details" placeholder="Enter Bank Details"></textarea>
                    </div>
                </div>
            </div>
            <!-- FORM FOOTER -->
            <div class="form-footer">
                <button type="submit" class="btn">Join Us</button>
            </div>
        </form>
    </section>

    <script>
        const changeSliderValue = (value) => {
            document.getElementById("rangeSliderLabel").innerText = value + "-Mo";
        }
    </script>

</body>

</html>
